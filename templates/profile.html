.filter-btn {
  position: absolute;
  z-index: 2;
  right: 0;
  width: 40px;
  height: 40px;
  transition: all 0.4s ease-in-out 0s;
}

.filter-btn span {
  width: 40px;
  height: 40px;
  background: #FA396B;
  display: block;
  position: absolute;
  right: 25px;
  top: -46px;
  text-align: center;
  color: #fff;
  line-height: 40px;
  border-radius: 50%;
  font-size: 22px;
  z-index: 999;
}
span.toggle-btn.ion-android-funnel:hover{
      cursor: pointer;
}
.filter-btn a {
  position: absolute;
  width: 40px;
  height: 40px;
  line-height: 40px;
  text-align: center;
  right: 25px;
  display: block;
  top: -46px;
  color: #fff;
  z-index: 99;
  font-size: 22px;
  transition: all .4s cubic-bezier(.68, 1, .265, 1)
}

.filter-btn:after {
  height: 170px;
  width: 170px;
  content: '"\f38b"';
  background-color: #FA396B;
  position: absolute;
  top: -110px;
  right: -40px;
  border-radius: 50%;
  transform: scale(0);
  transition: all 0.3s ease-in-out 0s;
}

.filter-btn.open span.toggle-btn.ion-android-funnel {
  background-color: #DE3963;
}

.filter-btn.open .ion-android-funnel:before {
  content: "\f2d7";
}

.open:after {
  transform: scale(1);
}

.filter-btn.open a:nth-child(1) {
  transform: translate(9px, -62px);
}

.filter-btn.open a:nth-child(2) {
  transform: translate(-50px, -34px);
}

.filter-btn.open a:nth-child(3) {
  transform: translate(-56px, 25px);
}

.filter-btn.open a:nth-child(4) {
  transform: translate(5px, 61px);
}

.muck-up .bottom {
  background-color: #fff;
  min-height: 303px;
  z-index: 1;
  padding: 35px;
  position: relative;
  color: #222;
  padding-top: 0px;
}

.bottom:after {
  content: '';
  position: absolute;
  top: -46px;
  background: #fff;
  left: -22px;
  right: 0;
  height: 100px;
  transform: rotate(10deg);
  width: 337px;
  z-index: -1;
}

.bottom .title {

}

.title small {

ul.tasks .task-title {

ul.tasks li {

ul.tasks li:after {

  left: -18px;

  height: 8px;
  width: 8px;
  border-radius: 50%;
}

ul.tasks li.red:after {

}

ul.tasks li.green:after {

}

ul.tasks li.yellow:after {

  margin-right: 8px;

				{% include 'alert.html' %}   

              {% csrf_token %}

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" onkeyup='emailValidation(this)' value="{{ user.email }}"><br><br>
              <label for="phone">Phone:</label>

      <script>
       function validateForm() {
  var name = document.getElementById("username").value;
  var email = document.getElementById("email").value;
  var phone = document.getElementById("phone").value;

  // Check that name is at least 2 characters
  if (name.length < 2) {
    alert("Name must be at least 2 characters");
    return false;
  }
  if (!/^[a-zA-Z]+$/.test(name)) {
  alert("Name can contain only alphabets");
  return false;
}

  // Check that email contains @ and .
  if (!/\S+@\S+\.\S+/.test(email)) {
    alert("Email must be a valid email address");
    return false;
  }

  // Check that phone is 10 digits and not all 0s
  if (!/^[1-9]{1}[0-9]{9}$/.test(phone)) {
    alert("Phone must be a valid 10-digit number");
    return false;
  }

  return true;
}


			
      </script>

});
