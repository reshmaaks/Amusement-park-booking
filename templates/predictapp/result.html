<!DOCTYPE html>
<html>
<head>
	<title>Amusement Park Prediction</title>
	<style>
		body {
			/* background-color: rgb(47, 47, 47); */
			background-image: url("https://th.bing.com/th/id/R.97fa8e3749d7d8f5baf77dd8e67caf83?rik=mkNSicah1pPb3Q&riu=http%3a%2f%2fwallpapersdsc.net%2fwp-content%2fuploads%2f2017%2f04%2fAmusement-Park-Download-Free-Backgrounds-HD.jpg&ehk=IyaYg5U4FmFkCVrOGzqLo2vgaIHmyTh8t2JfG69ftTA%3d&risl=&pid=ImgRaw&r=0"); /* replace with your own image URL */
			background-size: cover;
			background-position: center;
		}
		
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		
		h1 {
			color: white;
			font-size: 3rem;
			margin-bottom: 2rem;
			text-align: center;
		}
		
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: rgba(11, 11, 11, 0.8);
			border-radius: 10px;
			padding: 2rem;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
		}
		
		form label {
			color: rgb(254, 248, 248);
			font-size: 1.5rem;
			margin-bottom: 1rem;
			text-align: center;
		}
		
		form select, form input {
			font-size: 1.5rem;
			padding: 1rem;
			margin-bottom: 2rem;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			width: 100%;
			max-width: 400px;
		}
		
		form button {
			background-color: #2196F3;
			color: white;
			font-size: 1.5rem;
			padding: 1rem 2rem;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}
		
		form button:hover {
			background-color: #0D47A1;
		}
		.result-section {
	margin-top: 3rem;
	border: 1px solid rgb(255, 255, 255);
	padding: 1rem;
	border-radius: 5px;
	background-color: #f2f2f2;
	}

	.result-section h2 {
		color: #f2f2f2;
		font-size: 2rem;
		margin-bottom: 1rem;
	}

	.result-section p {
		font-size: 1.5rem;
		margin-bottom: 0;
	}


	</style>
</head>
<body>
	<div class="container">
		<h1>Amusement Park Prediction</h1><br>
		
		<form method="POST" action="{% url 'home' %}">
			{% csrf_token %}
			
			{% if prediction %}
			<hr>
			<h2 style="color: rgb(64, 255, 6);">Prediction Result</h2>
			<p style="color: rgb(64, 255, 6);">The predicted number of customers visiting in next {{ season }} is: {{ prediction }}</p>
			{% else %}
			<p style="color: rgb(64, 255, 6);"></p>

			{% endif %}
		</form>
		

	</div>
</body>
</html>
